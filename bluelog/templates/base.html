{% from 'bootstrap/nav.html' import render_nav_item %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>{% block title %}{% endblock title %} - Bluelog</title>
            <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" >
            <link rel="stylesheet" href="{{ url_for('static', filename='css/perfect_blue.min.css' % request.cookies.get('theme', 'perfect_blue')) }}" type="text/css">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' % request.cookies.get('theme', 'perfect_blue')) }}" type="text/css">
        {% endblock head %}
    </head>
    <body>
        {% block nav %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="/">Bluelog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                </div>
            </nav>
    </body>
